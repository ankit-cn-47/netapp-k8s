apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
  replicas: 1  # Number of replicas you want
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: <your-docker-hub-username>/netapp-node-app:latest  # Replace with your Docker Hub username and image name
        ports:
        - containerPort: 3000
